<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Image Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div id="image-buttons"></div>
    </div>
    <div class="row">
        <div id="movie-buttons"></div>
    </div>
</div>
  
<div class="container">
    <div class="row">
        <div class="col-9">
            <div id="image-view"></div>
        </div>
        <div class="col-2">
            <form id="topic-form">
                <label for="topic-input">GIPHY Search</label>
                <input type="text" id="topic-input">
                <input id="add-topic" type="submit" value="Add a Topic" class="btn btn-primary">
                <label for="limit-input">How Many GIF</label>
                <select id="limit">
                    <option value="10">Default</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                </select>
                <input id="reset-images" type="submit" value="Reset Images" class="btn btn-danger">
            </form>
            <br><br>
            <form id="movie-form">
                <label for="movie-input">Movie Search</label>
                <input type="text" id="movie-input">
                <input id="add-movie" type="submit" value="Add a Movie" class="btn btn-info">
            </form>
        </div>
    </div>    
</div>   

        
</body>
</html>
